<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad&family=
Dancing+Script&family=Open+Sans:wght@300;500&family=Poppins:wght@200&display=
swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad&family=Dancing+Script&family=Kanit:wght@800&family=Open+Sans:wght@300;500&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="search">
            <div class="input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Enter City" value="HYDERABAD">
            </div>
            <div class="get-btn">
                <button class="getweather" onclick="getData()">Get</button>
            </div>      
        </div>
        <div class="conditions">
            <div class="temperature">
                <p id="city">HYDERABAD</p>
                <p id="country">IN</p>
                <p id="lon">lon: -96.0475, lat: 45.5733</p>
                <h1 id="tempval">25.5</h1>
                <img src="snowflake.png" alt="snowflake" id="nothing">
                <div class="sun">
                    <img src="haze.png" alt="sunny" id="condimg">
                    <p id="suncond">sunny</p>
                </div>
                <p id="maxtemp">Max-Temp:10&deg; Min-Temp:10&deg;</p>
            </div>
            <div class="vitals">
                <div id="windspeed">
                    <img src="wind (1).png" alt="windspeed" id="windimg">
                    <h1 id="windspeedval">25</h1>
                    <span>km/h</span>
                </div>
                <di id="pressure">
                    <p class="pressure">Pressure: 1022</p>
                </di>
            </div>
            <div class="others">
                <div id="sunrisediv">
                    <img src="sunrise.png" alt="sunrise" id="srimg">
                    <p id="sunrise">Sunrise:19:00 hrs</p>
                </div>
                <div id="sunrisediv">
                    <img src="sunset.png" alt="sunrise" id="setimg">
                    <p id="sunset">sunset:19:00 hrs</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
